{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'history/style.css' %}" />
    <title>{% block title %}Django Music History{% endblock %}</title>
</head>

<body>    

	<div class="container history-container">
	      <div class="header clearfix">	
	        <h3 class="text-muted">Music History</h3>
	      </div>
	      	     
		<div class="row">
		    <div id="content">
		        {% block content %}{% endblock %}
		    </div>			
		</div>
		
		<div class="row footer_row">
			<div class="col-md-10 col-md-offset-1">
			      <footer class="footer">				      
				        <h4 class='text-muted'>&copy; 2017 Music History, Inc.</h4>	      					      
			      </footer>		
			</div>			
		</div>
    	</div> <!-- /container -->
		


    
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script 
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
